name: Genesis CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run invariant checks
        run: python tools/check_invariants.py

      - name: Run example verification
        run: python tools/verify_examples.py

      - name: Run tests
        run: python -m pytest tests/ -q -p no:cacheprovider --tb=short

      - name: Run CLI smoke test
        run: python -m genesis.cli check-invariants

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t genesis:latest .
